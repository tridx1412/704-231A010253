<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Menu 2 mục</title>

    <style>
      body {
        font-family: Arial, sans-serif;
      }

      ul.menu {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      ul.menu li {
        cursor: pointer;
        color: blue;
        text-decoration: underline;
      }

      #content {
        margin-top: 20px;
      }

      img {
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <h2>Menu</h2>

    <ul class="menu">
      <li onclick="showImage()">Bài tập 20</li>
      <li onclick="showLink()">Bài tập 21</li>
    </ul>

    <div id="content"></div>

    <script>
      function showImage() {
        document.getElementById("content").innerHTML = `
    <img src="b20.png" alt="Hình ảnh minh họa">
  `;
      }

      function showLink() {
        document.getElementById("content").innerHTML = `
    <a href="https://tridx1412.github.io/baitap21/" target="_blank">
      https://github.com
    </a>
  `;
      }
    </script>
  </body>
</html>
