<!doctype html>
<html>
  <head>
    <style>
      .carousel {
        width: 100%;
        max-width: 600px;
        overflow: hidden;
        margin: auto;
      }
      .slides {
        display: flex;
        transition: transform 0.5s;
      }
      .slides img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="slides" id="slides">
        <img src="https://picsum.photos/600/300?1" />
        <img src="https://picsum.photos/600/300?2" />
        <img src="https://picsum.photos/600/300?3" />
        <img src="https://picsum.photos/600/300?4" />
        <img src="https://picsum.photos/600/300?5" />
        <img src="https://picsum.photos/600/300?6" />
      </div>
    </div>

    <button onclick="prev()">Prev</button>
    <button onclick="next()">Next</button>

    <script>
      let index = 0;
      const slides = document.getElementById("slides");
      const total = slides.children.length;

      function show() {
        slides.style.transform = `translateX(-${index * 100}%)`;
      }

      function next() {
        index = (index + 1) % total;
        show();
      }

      function prev() {
        index = (index - 1 + total) % total;
        show();
      }

      setInterval(next, 3000);
    </script>
  </body>
</html>
